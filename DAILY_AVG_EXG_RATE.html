<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>อัตราแลกเปลี่ยนเฉลี่ย (รายวัน)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link href="./css/site.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <h3>อัตราแลกเปลี่ยนเฉลี่ย (รายวัน)</h3>
        </div>
        <div class="row justify-content-md-center">
            <form>
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" type="text" placeholder="Year" value="2017" id="input-year">
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" placeholder="Month" value="12" id="input-month">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" type="button" id="do-play">Play</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row justify-content-md-center">
            <div id="chart_daily_avg_exg_rate" />
        </div>
    </div>
    <script src="./js/FormatExtension.js"></script>
    <script src="./js/BotChartPlayer.js"></script>
    <script>
        $(function () {

            // อัตราแลกเปลี่ยนเฉลี่ย (รายวัน)
            var daily_avg_exg_rate_chart = BotChartPlayer({
                elementID: 'chart_daily_avg_exg_rate',
                x_column: 'period',
                y_column: 'mid_rate',
                uri: 'https://iapi.bot.or.th/Stat/Stat-ExchangeRate/DAILY_AVG_EXG_RATE_V1'
            });

            $('#do-play').on('click', function () {
                daily_avg_exg_rate_chart.play($('#input-year').val(), $('#input-month').val());
            });
        })
    </script>
</body>
</html>
